#addopts= -vs --gherkin-terminal-reporter --showlocals --strict-markers
[pytest]
addopts=--gherkin-terminal-reporter --showlocals --strict-markers
bdd_features_base_dir = features/
markers =
    admin: admin features
    graphs: graphs features
    logs: Logs related features
    olivier: Code tests
    onlyone: Test only this module
    signin: Sign in features
    signout: Sign out features
    usermgnt: User management features
